<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0h Game</title>
</head>
<body>
    <div class="game-placeholder"></div>

    <script type="scene/template" id="game-scene">
        <div class="board">
            <div class="enemy-zone"></div>
            <div class="score-zone">
                <div class="score">0</div>
            </div>
            <div class="typing-zone">
                Type text to kill incoming enemies !
            </div>
        </div>
    </script>
    <script type="scene/menu" id="menu-scene">
        <div class="home-menu">
            <h1>Kill the rabbits!</h1>
            <button id="start-game-button">Start a game!</button>

            <p>
                Music are from <a href="https://opengameart.org/content/nes-shooter-music-5-tracks-3-jingles">Sketchy Logic</a> <br>
            </p>
        </div>
    </script>
</body>
</html>
